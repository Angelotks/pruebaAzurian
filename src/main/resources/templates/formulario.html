<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Formulario</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
<script src="https://kit.fontawesome.com/be19202436.js" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
		<form th:action="@{/save}" th:object=${persona} method="POST">
			<div class="card-header"></div>
			<h3>Agregar persona</h3>
			<div class="card-body"></div>
				<div class="form-group">
					<label>ID</label>
					<input th:field="*{id}" type="text" class="form-control" readonly="readonly"/>
				</div>
				<div class="form-group">
					<label>Nombre</label>
					<input th:field="*{nombre}" type="text" class="form-control"/>
				</div>
			<div class="card-footer">
				<input type="submit" value="Guardar" class="btn btn-primary"/><br/><br/>
				<a th:href="@{/listar}" class="btn btn-primary">Ver lista</a>
			</div>
		</form>
		</div>
	</div>
</body>
</html>
